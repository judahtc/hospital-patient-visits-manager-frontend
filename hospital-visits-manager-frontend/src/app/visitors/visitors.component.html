  <DIV><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
      stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
      class="lucide lucide-square-plus">
      <rect width="18" height="18" x="3" y="3" rx="2" />
      <path d="M8 12h8" />
      <path d="M12 8v8" />
    </svg></DIV>
</div>

<div class="flex items-center justify-between mr-4 text-sm mt-5">
  <div></div>
  <div><button
      class="py-[0.2rem] px-1 border border-red-300 rounded-[0.25rem] text-red-400 flex items-center"><span>Remove</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"

        <path d="M3 6h18" />
        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />

@for(visitor of visitors;track 1){<div [ngClass]="{'border-green-300':visitor.visited}"
  class="border  mt-4 px-4 py-5 rounded-md shadow-neutral-50 lg:w-[97%] md:w-[99%] w-[92%] mx-auto">
  <div class="flex items-center justify-between w-full">
    <div class="flex items-start space-x-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none"
        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-circle-user">
        <circle cx="12" cy="12" r="10" />
        <circle cx="12" cy="10" r="3" />
        <path d="M7 20.662V19a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v1.662" />
      </svg>
      <div class="flex flex-col items-start -mt-[0.10rem]">
        <span> {{visitor.name}} </span>
        <span style="font-size: 70%;"> {{visitor.visit_date}} </span>

      </div>

    </div>



    <div class="flex items-center justify-between">
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" class="sr-only peer">
        <div
          class="w-9 h-5 md:w-11 md:h-6 bg-gray-300 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-gray-500 rounded-full peer dark:bg-gray-700 peer-checked:bg-black">
        </div>
        <div
          class="absolute left-0.5 top-0.5 w-4 h-4 md:w-5 md:h-5 bg-white border border-gray-300 rounded-full transition-transform peer-checked:translate-x-full">
        </div>
      </label>
    </div>



  </div>
</div>}
