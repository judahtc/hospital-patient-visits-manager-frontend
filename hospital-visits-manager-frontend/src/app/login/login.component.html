<div class=" flex items-center justify-center w-full dark:bg-gray-950 mt-10">
  <div class="bg-white dark:bg-gray-900 shadow-md rounded-md px-8 py-6 max-w-lg w-1/3">
    <h1 class="text-2xl font-bold text-center mb-4 dark:text-gray-200">Welcome Back!</h1>

    <form action="#" [formGroup]="form">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email Address</label>
        <input type="email" id="email" formControlName="email" [ngClass]="{'border-red-400':email_error}"
          class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-100 focus:outline-none focus:ring-black focus:border-black"
          placeholder="your@email.com" required>

        @if(email_error) {<div class="flex items-center space-x-1 mt-2">
          <div class="flex items-center justify-center w-3 h-3 text-white text-[55%] font-bold bg-red-500 rounded-full">
            !
          </div>

          <span class="text-xs text-red-500">Couldnt find your Account</span>
        </div>}

      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
        <input type="password" id="password" formControlName="password" [ngClass]="{'border-red-400':password_error}"
          class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-100 focus:outline-none focus:ring-black focus:border-black"
          placeholder="Enter your password" required>

        @if(password_error) {<div class="flex items-center space-x-1 mt-2">
          <div class="flex items-center justify-center w-3 h-3 text-white text-[55%] font-bold bg-red-500 rounded-full">
            !
          </div>

          <span class="text-xs text-red-500">Wrong password. Try again or click Forgot password to reset it</span>
        </div>}
        <a href="#"
          class="text-xs text-gray-600 hover:text-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">Forgot
          Password?</a>
      </div>
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center">
          <input type="checkbox" id="remember"
            class="h-4 w-4 rounded border-gray-300 text-black focus:ring-black focus:outline-none" checked>
          <label for="remember" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Remember me</label>
        </div>
        <a href="#"
          class="text-xs text-black hover:text-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">Create
          Account</a>
      </div>
      <button type="submit" (click)="login_func()"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-black hover:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">Login</button>
    </form>
  </div>
</div>
